<!DOCTYPE html>
<html lang="en-us" ng-app="angularApp">
    <head>
        <title>Login | FOB SOLUTIONS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/assets/css/index.css" />
    </head>
    <body>
        <div id="content" class="container">
            <div ng-controller="loginController" class="col-xs-6 col-xs-offset-3" id="login">
                <img src="/assets/img/logo.png" />
                <div id="form">
                    <form>
                        <div class="alert" ng-hide="!httpStatus" ng-class="{ 'alert-danger': httpStatus == 403, 'alert-success': httpStatus == 200 }">{{ flashMessage}}</div>
                        <div class="form-group">
                            <input type="text" class="form-control" ng-model="username" id="username" name="username" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" ng-model="password" id="password" name="password" placeholder="Password" />
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="forgot-password">Forgot password?</a>
                        </div>
                        <div class="col-xs-6">
                            <input type="submit" class="btn btn-primary pull-right" value="LOG IN" ng-click="submit()">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="//code.angularjs.org/1.6.0-rc.2/angular.min.js"></script>
        <script src="//code.angularjs.org/1.6.0-rc.2/angular-route.min.js"></script>
        <script src="//code.angularjs.org/1.6.0-rc.2/angular-resource.min.js"></script>
        <script src="/assets/js/angularApp.js"></script>
    </body>
</html>
